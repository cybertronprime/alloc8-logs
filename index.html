<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alloc8 Analytics Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00ff88;
            --secondary: #00ccff;
            --danger: #ff0066;
            --warning: #ffaa00;
            --bg-dark: #0a0a0a;
            --bg-card: rgba(20, 20, 20, 0.7);
            --bg-hover: rgba(40, 40, 40, 0.5);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Animated background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #0a0a0a 0%, #1a0a2a 50%, #0a1a1a 100%);
        }

        .background::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            opacity: 0.05;
            animation: pulse 20s ease-in-out infinite;
        }

        .background::after {
            content: '';
            position: absolute;
            bottom: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--secondary) 0%, transparent 70%);
            opacity: 0.05;
            animation: pulse 25s ease-in-out infinite reverse;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(180deg); }
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            letter-spacing: -2px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
        }

        .stat-card:nth-child(1) { animation-delay: 0.1s; }
        .stat-card:nth-child(2) { animation-delay: 0.2s; }
        .stat-card:nth-child(3) { animation-delay: 0.3s; }
        .stat-card:nth-child(4) { animation-delay: 0.4s; }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 40px rgba(0, 255, 136, 0.2);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Search and Filters */
        .controls {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            animation: fadeInUp 0.8s ease-out 0.5s forwards;
            opacity: 0;
        }

        .search-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-input {
            flex: 1;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 1rem 1.5rem;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(0, 255, 136, 0.05);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
        }

        /* Date Range Inputs */
        .date-range-container {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .date-input-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .date-input-group label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .date-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 0.75rem 1rem;
            color: var(--text-primary);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .date-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(0, 255, 136, 0.05);
        }

        .btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 15px;
            padding: 1rem 2rem;
            color: var(--bg-dark);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .filter-chips {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .chip {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 25px;
            padding: 0.5rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .chip.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--bg-dark);
            border-color: transparent;
        }

        .chip:hover:not(.active) {
            border-color: var(--primary);
            background: rgba(0, 255, 136, 0.1);
        }

        /* Logs Table */
        .logs-container {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 20px;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out 0.7s forwards;
            opacity: 0;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: rgba(0, 0, 0, 0.5);
            padding: 1.5rem;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
            color: var(--text-secondary);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        td {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            vertical-align: top;
        }

        tr {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        tr:hover {
            background: var(--bg-hover);
        }

        .log-row {
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }

        /* Expanded row styles */
        .log-row.expanded {
            background: var(--bg-hover);
            border-left: 3px solid var(--primary);
        }

        .log-row.expanded td {
            border-bottom: none;
        }

        /* Action badges */
        .action-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .action-rebalance {
            background: rgba(0, 255, 136, 0.2);
            color: var(--primary);
        }

        .action-collectFees {
            background: rgba(0, 204, 255, 0.2);
            color: var(--secondary);
        }

        .action-adjustPosition {
            background: rgba(255, 170, 0, 0.2);
            color: var(--warning);
        }

        .action-liquidate {
            background: rgba(255, 0, 102, 0.2);
            color: var(--danger);
        }

        /* Status indicator */
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 0.5rem;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-success {
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary);
        }

        .status-failed {
            background: var(--danger);
            box-shadow: 0 0 10px var(--danger);
        }

        /* Truncate text */
        .truncate {
            max-width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: all 0.3s ease;
        }

        .expanded .truncate {
            max-width: none;
            white-space: normal;
            word-break: break-all;
        }

        /* Row details */
        .row-details {
            display: none;
            background: rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.3s ease-out;
        }

        .row-details td {
            padding: 2rem;
            border-top: 1px solid var(--border);
        }

        .row-details.show {
            display: table-row;
        }

        .detail-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .detail-section {
            background: rgba(255, 255, 255, 0.03);
            padding: 1.5rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .detail-section h4 {
            color: var(--primary);
            margin-bottom: 1rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .detail-field {
            margin-bottom: 1rem;
        }

        .detail-field:last-child {
            margin-bottom: 0;
        }

        .detail-label {
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
            font-size: 0.85rem;
        }

        .detail-value {
            color: var(--text-primary);
            word-break: break-all;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .detail-value.long-text {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 0.5rem;
            white-space: pre-wrap;
        }

        /* Expand icon */
        .expand-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 0.5rem;
            transition: transform 0.3s ease;
            color: var(--text-secondary);
        }

        .expanded .expand-icon {
            transform: rotate(90deg);
            color: var(--primary);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 3rem;
            animation: fadeInUp 0.8s ease-out 0.9s forwards;
            opacity: 0;
        }

        .page-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 0.75rem 1.25rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-primary);
        }

        .page-btn:hover:not(:disabled) {
            background: rgba(0, 255, 136, 0.1);
            border-color: var(--primary);
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--bg-dark);
            border-color: transparent;
        }

        /* Loading Animation */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .loader-container.active {
            opacity: 1;
            visibility: visible;
        }

        .loader {
            position: relative;
            width: 150px;
            height: 150px;
        }

        .loader-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: var(--primary);
            animation: spin 1.5s linear infinite;
        }

        .loader-ring:nth-child(2) {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            border-top-color: var(--secondary);
            animation-duration: 1.2s;
            animation-direction: reverse;
        }

        .loader-ring:nth-child(3) {
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            border-top-color: var(--warning);
            animation-duration: 0.9s;
        }

        .loader-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: 600;
            letter-spacing: 2px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Charts Container */
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .chart-card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            animation: fadeInUp 0.8s ease-out 0.6s forwards;
            opacity: 0;
        }

        .chart-title {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: var(--text-secondary);
        }

        /* Error Message */
        #errorMessage {
            display: none;
            background: rgba(255, 0, 102, 0.1);
            border: 1px solid var(--danger);
            border-radius: 15px;
            padding: 1rem;
            margin-bottom: 2rem;
            color: var(--danger);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .table-wrapper {
                font-size: 0.85rem;
            }

            th, td {
                padding: 1rem 0.5rem;
            }

            .charts-grid {
                grid-template-columns: 1fr;
            }

            .detail-content {
                grid-template-columns: 1fr;
            }

            .date-range-container {
                flex-direction: column;
                align-items: stretch;
            }

            .date-input-group {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <!-- Loading Animation -->
    <div class="loader-container" id="loader">
        <div class="loader">
            <div class="loader-ring"></div>
            <div class="loader-ring"></div>
            <div class="loader-ring"></div>
            <div class="loader-text">LOADING</div>
        </div>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>0xxtra Analytics</h1>
            <p>Real-time User Activity Dashboard</p>
        </div>

        <!-- Stats Cards -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, var(--primary), #00ff8850);">
                    📊
                </div>
                <div class="stat-value" id="totalLogs">0</div>
                <div class="stat-label">Total Logs</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, var(--secondary), #00ccff50);">
                    👥
                </div>
                <div class="stat-value" id="uniqueUsers">0</div>
                <div class="stat-label">Unique Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, var(--danger), #ff006650);">
                    ❌
                </div>
                <div class="stat-value" id="failedOps">0</div>
                <div class="stat-label">Failed Operations</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, var(--warning), #ffaa0050);">
                    ⚡
                </div>
                <div class="stat-value" id="rebalanceOps">0</div>
                <div class="stat-label">Rebalance Actions</div>
            </div>
        </div>

        <!-- Charts -->
        <div class="charts-grid">
            <div class="chart-card">
                <h3 class="chart-title">Actions Distribution</h3>
                <canvas id="actionsChart" width="400" height="300"></canvas>
            </div>
            <div class="chart-card">
                <h3 class="chart-title">Activity Timeline</h3>
                <canvas id="timelineChart" width="400" height="300"></canvas>
            </div>
        </div>

        <!-- Search and Filters -->
        <div class="controls">
            <div class="date-range-container">
                <div class="date-input-group">
                    <label for="startDate">From:</label>
                    <input type="date" id="startDate" class="date-input">
                </div>
                <div class="date-input-group">
                    <label for="endDate">To:</label>
                    <input type="date" id="endDate" class="date-input">
                </div>
                <button class="btn" onclick="applyDateFilter()" style="background: linear-gradient(135deg, var(--warning), var(--secondary));">
                    Apply Date Filter
                </button>
                <button class="btn" onclick="clearDateFilter()" style="background: rgba(255, 255, 255, 0.1);">
                    Clear Dates
                </button>
            </div>
            
            <div class="search-container">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput" 
                    placeholder="Search by User ID, Credit Account, or Orderbook ID..."
                >
                <button class="btn" onclick="searchLogs()">
                    Search
                </button>
                <button class="btn" onclick="fetchLogs(currentPage)" style="background: linear-gradient(135deg, var(--warning), var(--primary));">
                    Fetch Logs
                </button>
                <button class="btn" onclick="resetFilters()" style="background: rgba(255, 255, 255, 0.1);">
                    Reset All
                </button>
            </div>
            
            <div class="filter-chips">
                <div class="chip active" onclick="setFilter('all', this)">All Actions</div>
                <div class="chip" onclick="setFilter('rebalance', this)">Rebalance</div>
                <div class="chip" onclick="setFilter('collectFees', this)">Collect Fees</div>
                <div class="chip" onclick="setFilter('failed', this)">Failed Only</div>
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage">
            <strong>Error:</strong> <span id="errorText"></span>
        </div>

        <!-- Logs Table -->
        <div class="logs-container">
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th>Timestamp</th>
                            <th>User ID</th>
                            <th>Action</th>
                            <th>Status</th>
                            <th>Orderbook ID</th>
                            <th>Credit Account</th>
                        </tr>
                    </thead>
                    <tbody id="logsTableBody">
                        <!-- Dynamic content -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Pagination -->
        <div class="pagination" id="pagination">
            <!-- Dynamic pagination -->
        </div>
    </div>

    <script>
        // Global variables
        let currentPage = 1;
        let totalPages = 1;
        let totalLogs = 0;
        let currentFilter = 'all';
        let searchQuery = '';
        let allLogs = [];
        let allFetchedData = [];
        let startDate = null;
        let endDate = null;
        const baseUrl = 'https://staging.0xxtra.com/api';
        const logsPerPage = 50;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            showInitialMessage();
            setupEventListeners();
            updateCharts([]);
            setDefaultDates();
            
            // Initialize stats to 0
            document.getElementById('totalLogs').textContent = '0';
            document.getElementById('uniqueUsers').textContent = '0';
            document.getElementById('failedOps').textContent = '0';
            document.getElementById('rebalanceOps').textContent = '0';
        });

        // Set default date range (last 7 days)
        function setDefaultDates() {
            const today = new Date();
            const weekAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
            
            document.getElementById('endDate').value = today.toISOString().split('T')[0];
            document.getElementById('startDate').value = weekAgo.toISOString().split('T')[0];
        }

        // Show initial message
        function showInitialMessage() {
            const tbody = document.getElementById('logsTableBody');
            tbody.innerHTML = `
                <tr>
                    <td colspan="7" style="text-align: center; padding: 3rem; color: var(--text-secondary);">
                        Click "Fetch Logs" button to load data from the API
                    </td>
                </tr>
            `;
        }

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') searchLogs();
            });
        }

        // Show/hide loader
        function showLoader() {
            document.getElementById('loader').classList.add('active');
        }

        function hideLoader() {
            setTimeout(() => {
                document.getElementById('loader').classList.remove('active');
            }, 500);
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Hide error message
        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Apply date filter
        function applyDateFilter() {
            const startInput = document.getElementById('startDate').value;
            const endInput = document.getElementById('endDate').value;
            
            if (startInput) startDate = new Date(startInput);
            if (endInput) {
                endDate = new Date(endInput);
                endDate.setHours(23, 59, 59, 999); // Include entire end day
            }
            
            if (startDate && endDate && startDate > endDate) {
                showError('Start date must be before end date');
                return;
            }
            
            applyAllFilters();
        }

        // Clear date filter
        function clearDateFilter() {
            startDate = null;
            endDate = null;
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            applyAllFilters();
        }

        // Fetch logs from API
        async function fetchLogs(page = 1) {
            showLoader();
            hideError();
            
            try {
                console.log(`Fetching logs from: ${baseUrl}/usersettings/logs/alluserlogs/${page}/${logsPerPage}`);
                
                const response = await fetch(`${baseUrl}/usersettings/logs/alluserlogs/${page}/${logsPerPage}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                    },
                    mode: 'cors',
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Data received:', data);
                
                allLogs = data.userLogs || [];
                totalPages = data.totalPages || 1;
                totalLogs = data.totalLogs || 0;
                currentPage = page;
                
                // Store in global array for search
                if (page === 1) {
                    allFetchedData = [...allLogs];
                } else {
                    allFetchedData = [...allFetchedData, ...allLogs];
                }
                
                // Remove duplicates based on id
                allFetchedData = Array.from(new Map(allFetchedData.map(item => [item.id, item])).values());
                
                applyAllFilters();
                
            } catch (error) {
                console.error('Error fetching logs:', error);
                
                let errorMessage = 'Failed to fetch logs. ';
                
                if (error.message.includes('Failed to fetch')) {
                    errorMessage += 'Network error or CORS issue. Make sure the API allows cross-origin requests.';
                } else if (error.message.includes('404')) {
                    errorMessage += 'API endpoint not found. Please check the URL.';
                } else if (error.message.includes('401') || error.message.includes('403')) {
                    errorMessage += 'Authentication required. Please check your credentials.';
                } else {
                    errorMessage += error.message;
                }
                
                showError(errorMessage);
                
                // Show empty state
                const tbody = document.getElementById('logsTableBody');
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 3rem; color: var(--danger);">
                            ${errorMessage}
                        </td>
                    </tr>
                `;
            } finally {
                hideLoader();
            }
        }

        // Apply all filters (search, action filter, date range)
        function applyAllFilters() {
            let filtered = [...allLogs];
            
            // Apply date filter
            if (startDate || endDate) {
                filtered = filtered.filter(log => {
                    const logDate = new Date(log.timestamp);
                    if (startDate && logDate < startDate) return false;
                    if (endDate && logDate > endDate) return false;
                    return true;
                });
            }
            
            // Apply search query
            if (searchQuery) {
                filtered = filtered.filter(log => 
                    log.user_id.toLowerCase().includes(searchQuery) ||
                    log.credit_account_address.toLowerCase().includes(searchQuery) ||
                    log.orderbook_id.toLowerCase().includes(searchQuery) ||
                    log.action.toLowerCase().includes(searchQuery) ||
                    (log.comment_tags && log.comment_tags.toLowerCase().includes(searchQuery))
                );
            }
            
            // Apply action filter
            if (currentFilter !== 'all') {
                if (currentFilter === 'failed') {
                    filtered = filtered.filter(log => log.comment_tags && log.comment_tags.toLowerCase().includes('failed'));
                } else {
                    filtered = filtered.filter(log => log.action === currentFilter);
                }
            }
            
            updateStats(filtered);
            renderLogs(filtered);
            renderPagination();
            updateCharts(filtered);
        }

        // Update statistics
        function updateStats(logs) {
            // Total logs - use filtered count
            document.getElementById('totalLogs').textContent = logs.length;
            
            // Unique users
            const uniqueUsers = new Set(logs.map(log => log.user_id)).size;
            document.getElementById('uniqueUsers').textContent = uniqueUsers;
            
            // Failed operations
            const failedOps = logs.filter(log => 
                log.comment_tags && log.comment_tags.toLowerCase().includes('failed')
            ).length;
            document.getElementById('failedOps').textContent = failedOps;
            
            // Rebalance operations
            const rebalanceOps = logs.filter(log => 
                log.action === 'rebalance'
            ).length;
            document.getElementById('rebalanceOps').textContent = rebalanceOps;
        }

        // Render logs table
        function renderLogs(logs) {
            const tbody = document.getElementById('logsTableBody');
            tbody.innerHTML = '';
            
            if (logs.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 3rem; color: var(--text-secondary);">
                            No logs found matching your filters
                        </td>
                    </tr>
                `;
                return;
            }
            
            logs.forEach((log, index) => {
                const row = document.createElement('tr');
                row.className = 'log-row';
                row.style.animationDelay = `${Math.min(index * 0.05, 1)}s`;
                
                const isSuccess = !log.comment_tags || !log.comment_tags.toLowerCase().includes('failed');
                const status = isSuccess ? 'Success' : 'Failed';
                const statusClass = isSuccess ? 'status-success' : 'status-failed';
                
                // Create main row
                row.innerHTML = `
                    <td>
                        <span class="expand-icon">▶</span>
                    </td>
                    <td>${formatDate(log.timestamp)}</td>
                    <td>
                        <div class="truncate" title="${log.user_id}">
                            ${log.user_id}
                        </div>
                    </td>
                    <td>
                        <span class="action-badge action-${log.action}">
                            ${formatAction(log.action)}
                        </span>
                    </td>
                    <td>
                        <span class="status-indicator ${statusClass}"></span>
                        ${status}
                    </td>
                    <td>
                        <div class="truncate" title="${log.orderbook_id}">
                            ${log.orderbook_id}
                        </div>
                    </td>
                    <td>
                        <div class="truncate" title="${log.credit_account_address}">
                            ${log.credit_account_address}
                        </div>
                    </td>
                `;
                
                tbody.appendChild(row);
                
                // Create details row
                const detailsRow = document.createElement('tr');
                detailsRow.className = 'row-details';
                detailsRow.innerHTML = `
                    <td colspan="7">
                        <div class="detail-content">
                            <div class="detail-section">
                                <h4>Basic Information</h4>
                                <div class="detail-field">
                                    <div class="detail-label">Log ID</div>
                                    <div class="detail-value">${log.id || 'N/A'}</div>
                                </div>
                                <div class="detail-field">
                                    <div class="detail-label">Timestamp</div>
                                    <div class="detail-value">${new Date(log.timestamp).toLocaleString()}</div>
                                </div>
                                <div class="detail-field">
                                    <div class="detail-label">User ID</div>
                                    <div class="detail-value">${log.user_id}</div>
                                </div>
                                <div class="detail-field">
                                    <div class="detail-label">Action</div>
                                    <div class="detail-value">${formatAction(log.action)}</div>
                                </div>
                                <div class="detail-field">
                                    <div class="detail-label">Status</div>
                                    <div class="detail-value">${status}</div>
                                </div>
                            </div>
                            
                            <div class="detail-section">
                                <h4>Account Details</h4>
                                <div class="detail-field">
                                    <div class="detail-label">Orderbook ID</div>
                                    <div class="detail-value">${log.orderbook_id}</div>
                                </div>
                                <div class="detail-field">
                                    <div class="detail-label">Credit Account Address</div>
                                    <div class="detail-value">${log.credit_account_address}</div>
                                </div>
                            </div>
                            
                            ${log.comment_tags ? `
                                <div class="detail-section" style="grid-column: 1 / -1;">
                                    <h4>Additional Details</h4>
                                    <div class="detail-field">
                                        <div class="detail-label">Comment Tags</div>
                                        <div class="detail-value long-text">${log.comment_tags}</div>
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    </td>
                `;
                
                tbody.appendChild(detailsRow);
                
                // Add click handler for entire row
                row.addEventListener('click', (e) => {
                    // Toggle expanded state
                    const wasExpanded = row.classList.contains('expanded');
                    
                    // Close all other expanded rows
                    document.querySelectorAll('.log-row.expanded').forEach(r => {
                        r.classList.remove('expanded');
                    });
                    document.querySelectorAll('.row-details.show').forEach(r => {
                        r.classList.remove('show');
                    });
                    
                    // Toggle current row
                    if (!wasExpanded) {
                        row.classList.add('expanded');
                        detailsRow.classList.add('show');
                    }
                });
            });
        }

        // Render pagination
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            
            // Hide pagination if no data
            if (totalPages === 0 || allLogs.length === 0) {
                pagination.innerHTML = '';
                return;
            }
            
            pagination.innerHTML = '';
            
            // Previous button
            const prevBtn = document.createElement('button');
            prevBtn.className = 'page-btn';
            prevBtn.textContent = '← Previous';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => fetchLogs(currentPage - 1);
            pagination.appendChild(prevBtn);
            
            // Page numbers
            const maxPages = Math.min(5, totalPages);
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, startPage + maxPages - 1);
            
            if (endPage - startPage < maxPages - 1) {
                startPage = Math.max(1, endPage - maxPages + 1);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.onclick = () => fetchLogs(i);
                pagination.appendChild(pageBtn);
            }
            
            // Page info
            const pageInfo = document.createElement('span');
            pageInfo.style.color = 'var(--text-secondary)';
            pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
            pagination.appendChild(pageInfo);
            
            // Next button
            const nextBtn = document.createElement('button');
            nextBtn.className = 'page-btn';
            nextBtn.textContent = 'Next →';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => fetchLogs(currentPage + 1);
            pagination.appendChild(nextBtn);
        }

        // Update charts
        function updateCharts(logs) {
            // Actions distribution chart
            const actionsCanvas = document.getElementById('actionsChart');
            const actionsCtx = actionsCanvas.getContext('2d');
            
            const actionCounts = logs.reduce((acc, log) => {
                acc[log.action] = (acc[log.action] || 0) + 1;
                return acc;
            }, {});
            
            drawPieChart(actionsCtx, actionCounts, actionsCanvas.width, actionsCanvas.height);
            
            // Timeline chart
            const timelineCanvas = document.getElementById('timelineChart');
            const timelineCtx = timelineCanvas.getContext('2d');
            
            const timelineData = getTimelineData(logs);
            drawLineChart(timelineCtx, timelineData, timelineCanvas.width, timelineCanvas.height);
        }

        // Draw pie chart
        function drawPieChart(ctx, data, width, height) {
            ctx.clearRect(0, 0, width, height);
            
            if (Object.keys(data).length === 0) {
                ctx.fillStyle = '#666';
                ctx.font = '14px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('No data available', width / 2, height / 2);
                return;
            }
            
            const total = Object.values(data).reduce((a, b) => a + b, 0);
            const centerX = width / 2;
            const centerY = height / 2;
            const radius = Math.min(width, height) / 3;
            
            let currentAngle = -Math.PI / 2;
            const colors = ['#00ff88', '#00ccff', '#ff0066', '#ffaa00', '#ff00ff', '#00ffff'];
            
            Object.entries(data).forEach(([action, count], index) => {
                const sliceAngle = (count / total) * 2 * Math.PI;
                
                // Draw slice
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, currentAngle, currentAngle + sliceAngle);
                ctx.lineTo(centerX, centerY);
                ctx.fillStyle = colors[index % colors.length];
                ctx.fill();
                
                // Draw label
                const labelAngle = currentAngle + sliceAngle / 2;
                const labelX = centerX + Math.cos(labelAngle) * (radius + 30);
                const labelY = centerY + Math.sin(labelAngle) * (radius + 30);
                
                ctx.fillStyle = '#ffffff';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(`${formatAction(action)} (${count})`, labelX, labelY);
                
                currentAngle += sliceAngle;
            });
        }

        // Draw line chart
        function drawLineChart(ctx, data, width, height) {
            ctx.clearRect(0, 0, width, height);
            
            if (data.length === 0) {
                ctx.fillStyle = '#666';
                ctx.font = '14px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('No timeline data available', width / 2, height / 2);
                return;
            }
            
            const padding = 40;
            const chartWidth = width - padding * 2;
            const chartHeight = height - padding * 2;
            
            // Find min/max values
            const maxCount = Math.max(...data.map(d => d.count));
            
            // Draw axes
            ctx.strokeStyle = '#333';
            ctx.beginPath();
            ctx.moveTo(padding, padding);
            ctx.lineTo(padding, height - padding);
            ctx.lineTo(width - padding, height - padding);
            ctx.stroke();
            
            // Draw line
            ctx.strokeStyle = '#00ff88';
            ctx.lineWidth = 2;
            ctx.beginPath();
            
            data.forEach((point, index) => {
                const x = padding + (index / (data.length - 1)) * chartWidth;
                const y = height - padding - (point.count / maxCount) * chartHeight;
                
                if (index === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
                
                // Draw point
                ctx.fillStyle = '#00ff88';
                ctx.beginPath();
                ctx.arc(x, y, 4, 0, Math.PI * 2);
                ctx.fill();
            });
            
            ctx.stroke();
            
            // Draw labels
            ctx.fillStyle = '#ffffff';
            ctx.font = '10px Arial';
            ctx.textAlign = 'center';
            
            data.forEach((point, index) => {
                if (index % Math.ceil(data.length / 5) === 0 || index === data.length - 1) {
                    const x = padding + (index / (data.length - 1)) * chartWidth;
                    ctx.fillText(point.label, x, height - padding + 20);
                }
            });
        }

        // Get timeline data
        function getTimelineData(logs) {
            const dailyData = {};
            
            logs.forEach(log => {
                const date = new Date(log.timestamp);
                const dateKey = date.toISOString().split('T')[0];
                
                dailyData[dateKey] = (dailyData[dateKey] || 0) + 1;
            });
            
            return Object.entries(dailyData)
                .map(([label, count]) => ({ 
                    label: new Date(label).toLocaleDateString('en-US', { month: 'short', day: 'numeric' }), 
                    count 
                }))
                .sort((a, b) => new Date(a.label) - new Date(b.label));
        }

        // Search logs
        function searchLogs() {
            searchQuery = document.getElementById('searchInput').value.trim().toLowerCase();
            applyAllFilters();
        }

        // Reset filters
        function resetFilters() {
            searchQuery = '';
            currentFilter = 'all';
            startDate = null;
            endDate = null;
            
            document.getElementById('searchInput').value = '';
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            hideError();
            
            // Reset filter chips
            document.querySelectorAll('.chip').forEach(chip => {
                chip.classList.remove('active');
            });
            document.querySelector('.chip').classList.add('active');
            
            // Show current page data
            if (allLogs.length > 0) {
                applyAllFilters();
            } else {
                showInitialMessage();
            }
        }

        // Set filter
        function setFilter(filter, element) {
            currentFilter = filter;
            
            // Update UI
            document.querySelectorAll('.chip').forEach(chip => {
                chip.classList.remove('active');
            });
            element.classList.add('active');
            
            applyAllFilters();
        }

        // Format date
        function formatDate(timestamp) {
            try {
                const date = new Date(timestamp);
                if (isNaN(date.getTime())) {
                    return 'Invalid Date';
                }
                
                const options = {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: true
                };
                return date.toLocaleDateString('en-US', options);
            } catch (error) {
                console.error('Error formatting date:', error);
                return timestamp;
            }
        }

        // Format action
        function formatAction(action) {
            if (!action) return 'Unknown';
            return action.charAt(0).toUpperCase() + action.slice(1).replace(/([A-Z])/g, ' $1').trim();
        }
    </script>
